AllCops:
  Include:
    - metadata.rb
    - '**/Gemfile'
    - attributes/**/*
    - providers/**/*
    - resources/**/*
    - libraries/**/*
    - recipes/**/*
    - spec/**/*.rb
  Exclude:
    - cookbooks/**/*
    - vendor/**/*
    - test/**/*

Encoding:
  Exclude:
    - metadata.rb
    - Gemfile

NumericLiterals:
  Enabled: false

WordArray:
  MinSize: 3

CyclomaticComplexity:
  Exclude:
    - libraries/**/*
    - providers/**/*
    - resources/**/*

AbcSize:
  Exclude:
    - libraries/**/*
    - providers/**/*
    - resources/**/*

Metrics/PerceivedComplexity:
  Exclude:
    - libraries/**/*
    - providers/**/*
    - resources/**/*

MethodLength:
  Exclude:
    - libraries/**/*
    - providers/**/*
    - resources/**/*
